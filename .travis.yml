dist: xenial
language: rust
rust:
- stable
cache: cargo
script:
- cargo build --verbose --all --release
- cargo test --verbose --all
branches:
  only:
  - master
  - /^v\d+\.\d+.*$/
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: target/release/subtle
  on:
    repo: alicanerdogan/subtle
    tags: true
